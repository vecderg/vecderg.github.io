<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg
   sodipodi:docname="svg movable object.svg"
   id="svg6"
   version="1.1"
   style="width:100%;margin:auto"
   
   >
  <circle
     id="circle1"
     fill="#ffffff"
     r="50"
     cy="72.305527"
     cx="157.77882" />
    <circle
     id="circle2"
     fill="#ff0000"
     r="50"
     cy="72.305527"
     cx="157.77882" />
  <script
     id="script4"
     type="text/javascript"><![CDATA[
    var KEY = { w:87, a:65, s:83, d:68, e:69, q:81 };
    var moveSpeed = 10;
    var circle = document.getElementsByTagName("circle")[0];
    var circle2 = document.getElementsByTagName("circle")[1];
    var x = circle.getAttribute('cx')*1,
        y = circle.getAttribute('cy')*1;
    circle.style.display = "block";
    circle2.style.display = "none";
    document.documentElement.addEventListener('keydown',function(evt){
      switch (evt.keyCode){
        case KEY.w:
          circle.setAttribute('cy',y-=moveSpeed);
          // Alternatively:
          // circle.cy.baseVal.value = (y-=moveSpeed);
        break;
        case KEY.s:
          circle.setAttribute('cy',y+=moveSpeed);
        break;
        case KEY.a:
          circle.setAttribute('cx',x-=moveSpeed);
        break;
        case KEY.d:
          circle.setAttribute('cx',x+=moveSpeed);
        break;
        case KEY.e:
          circle.style.display = "none";
          circle2.style.display = "block";
          circle2.setAttribute('cx',circle.getAttribute('cx'));
          circle2.setAttribute('cy',circle.getAttribute('cy'));
        break;
        case KEY.q:
          circle.style.display = "block";
          circle2.style.display = "none";
          circle.setAttribute('cx',circle2.getAttribute('cx'));
          circle.setAttribute('cy',circle2.getAttribute('cy'));
        break;
      }
    },false);
  ]]></script>
</svg>
