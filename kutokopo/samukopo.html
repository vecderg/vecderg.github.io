<script>
	let cleanedData = "";
	let wholeWord = false;
	let compoundWord = false;
	let loanWord = false;
	
	function onLoad(){
		document.getElementById("checkbox1").checked = false;
		document.getElementById("checkbox2").checked = false;
		document.getElementById("checkbox3").checked = false;
		setData();
		search();
	}

	function setText(data){
		let vocab = document.getElementById("vocab");
		let search = document.getElementById("search");
		
		vocab.innerHTML = stringData(cleanData(data));
		
		let searchbar = document.getElementById("searchbar");
		searchbar.value = "";
		
	} <!-- note to replace == with === sometime when i'm not afraid it'll break everything -->
	
	function cleanData(data){
		data = data.trim();
		data = data.replace(/ \/ /g,", "); // replace /'s with commas (first the ones with spaces)
		data = data.replace(/\//g,", "); // replace /'s with commas (then the ones without)
		data = data.replace(/[\r\n]+/g,"</br><]"); //replace newlines with actual newlines
		data = data.replace(/\t/g,": "); //replace tabs with colons
		data = data.split("<]");
		for (var i = 0; i < data.length; i++) {
			//fix letter names and exclude "nn"
			if(data[i].slice(1,3) == "n:" && data[i].slice(0,1) != "n"){
				data[i] = data[i].charAt(0).toUpperCase() + data[i].slice(1);
			}
			//fix loanword capitalization
			else if(data[i].charAt(0) == "o"){ 
				data[i] =  data[i].slice(0,1) + data[i].charAt(1).toUpperCase() + data[i].slice(2);
			} 
		}
		
		cleanedData = data;
		
		return cleanedData;
	}
	
	function stringData(data){
		let retData = "";
		
		for(var i=0; i<data.length; i++){ //convert back to string to remove commas
			retData = retData + data[i];
		}
		
		return retData;
	}
	
	function search(){
		let searchbar = document.getElementById("searchbar");

		//if(searchbar.value == ""){
		
		let retArray = [];
		
		// set first basic retArray
		if(!searchbar.value == ""){
			for(var i=0; i<cleanedData.length; i++){ 
				if(cleanedData[i].toLowerCase().includes(searchbar.value)){
					retArray.push(cleanedData[i]);
				}
			}
		}
		else{ //returns everything if no search
			for(var i=0; i<cleanedData.length; i++){ 
				retArray.push(cleanedData[i]);
			}
		}
		
		if(wholeWord){
		//if(false){
			let newArray = [];
			
			for(var i=0;i<retArray.length;i++){
				let line = retArray[i].replace(/,/g,"");
				line = line.toLowerCase();
				if(line.split(" ").includes(searchbar.value) || line.split(" ").includes(searchbar.value + ":")){
					newArray.push(retArray[i]);
				}
			}
			
			retArray = newArray;
			
		}
		
		if(!compoundWord){
			let newArray = [];
			for(var i=0; i<retArray.length; i++){ 
				if(retArray[i].slice(0,6).toLowerCase().includes(":") || retArray[i].slice(0,1) === "o"){
					newArray.push(retArray[i]);
				}
			}
			retArray = newArray;
		}
		
		if(!loanWord){ //remove all loanwords
			let newArray2 = [];
			for(var i=0; i<retArray.length; i++){ 
				if(retArray[i].slice(0,1) != "o"){
					newArray2.push(retArray[i]);
				}
			}
			retArray = newArray2;
		}
		
		document.getElementById("vocab").innerHTML = stringData(retArray);
		
	}
	
	function checkWhole(){
		wholeWord = !wholeWord;
		search();
	}
	
	function checkCompound(){
		compoundWord = !compoundWord;
		search();
	}
	
	function checkLoan(){
		loanWord = !loanWord;
		search();
	}
	
</script>
